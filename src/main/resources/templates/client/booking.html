<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
      th:lang="${lang}">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1><p> Booking</p></h1>
<form action="/client/booking" method='POST'>
    Choose a date: <input type="date" name="date" />
    <a href="/client/booking"><span th:text="#{button.submit}"></span></a>
</form>
<form action="/client/appointments" method="post">
    <div class="container">

        <table style="width:50%">
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Service</th>
                <th>Specialist</th>
                <th>Available</th>
            </tr>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.getTimeslot()}"></td>
                <td th:text="${appointment.getDate()}"></td>
                <td th:text="${appointment.getTreatmentName()}"></td>
                <td th:text="${appointment.getSpecialistName()}"></td>
                <td th:text="${appointment.getAvailable()}"></td>

            </tr>
        </table>
    </div>
</form>
</body>
</html>
