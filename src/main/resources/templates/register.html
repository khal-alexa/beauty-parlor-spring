<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color: lavenderblush">
<h1>Register Form</h1>

<form action="/register" method="post">
    <div class="container">
        <label ><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <br>

        <label ><b>Password </b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br>

        <label ><b>Confirm password</span></b></label>
        <input type="password" placeholder="Confirm password" name="confirmedPassword" required>
        <br>

        <label ><b>First name</span></b></label>
        <input type="text" placeholder="First name" name="firstName" required>
        <br>

        <label ><b>Last name</span></b></label>
        <input type="text" placeholder="Last name" name="lastName" required>
        <br>

        <label ><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
        <br>

        <label ><b>Phone Number</b></label>
        <input type="phoneNumber" placeholder="Enter Phone Number" name="phoneNumber" required>
        <br>

        <button type="submit">Register</button>
    </div>

</form>
</body>
</html>
